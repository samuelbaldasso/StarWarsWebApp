<ion-header>
  <ion-back-button></ion-back-button>
  <ion-title>Change Name</ion-title>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" #name required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <button type="submit" (click)="updateName(name)" expand="block">
          Update name
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
