<ion-header>
  <ion-back-button></ion-back-button>
  <ion-title>Register User</ion-title>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <button type="submit" (click)="signUp(email, password)" expand="block">
          Register by email
        </button>

        <button type="submit" (click)="signUpWithGoogle(email)" expand="block">
          Register by Google
        </button>

        <!-- <h3 (click)="signOut()">Logout</h3> -->
      </ion-col>
    </ion-row>
  </form>
</ion-content>
